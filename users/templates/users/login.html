{% extends "mrsregister/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<style>
.content-section {
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 20px;
  margin-top: 20px;
}

.form-group {
  margin-bottom: 20px;
}

fieldset {
  padding: 10px;
  border: none;
}

legend {
  font-size: 1.5rem;
  font-weight: bold;
  padding: 0 10px;
  border: none;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

a {
  color: #007bff;
  text-decoration: none;
}

.forgot-password {
  text-align: right;
}

.register-link {
  margin-left: 10px;
}
</style>

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Module Registration System - Login</legend>
            {{ form | crispy }}
        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>

    <div class="form-group">
        <a href="{% url 'reset_password' %}">Forgot password?</a>
    </div>
</form>

    <div class="border-top pt-3">
        <small class="text-muted">Need to create an account?<a class="ml-2" href="{% url 'register' %}">Register</a></small>
        </div>
    </div>
    {% endblock content %}
